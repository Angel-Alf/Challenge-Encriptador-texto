<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emcriptador de Texto</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Gurmukhi:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rock+3D&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  

</head>
<body>
    <img src="Images/logotipo.png" alt="Logotipo de Alura" srcset="" class="logotipo_alura">
    
   
   <div class="area_work">
   
    <div class="input_text_zone">
        
        <div class="cama">
            
        <textarea class="input_text_zone_text" placeholder="Ingrese Textos Aqui"></textarea>
        
        <div class="mensaje_alerta">

        <img src="Images/alert.png" alt="imagen de alerta">
        <p>Ingresa palabras sin acentos y si comas</p>
        
        </div>


        <div class="input_text_zone_buton">

        <button class="input_text_zone_buton1" type="button" onclick="( () => saludo('encriptar') )()">Encriptar</button>
        <button class="input_text_zone_buton2" type="button" onclick="( () => saludo('desencriptar') )()">Desencriptar</button>
        
        </div>

    </div>    

    </div>


    <div class="result_text">

        <div class="hola step-1">
            <div class="fail">
                <img class="img_error"     src="Images/1.png" alt="">
                <p class="result_text_mensajes result_text_mensajes1 mensaje_error">Ningun mensaje fue encontrado</p>
                <p class="result_text_mensajes result_text_mensajes2 mensaje_error">Ingresa el texto que deseas encriptar y desencriptar</p>            
            </div>
            <div class="result">
                <textarea class="result_text_printer aa"> </textarea>
               <button class="copiar" onclick="copyContent()">Copiar</button>
            </div>
        </div>    


    </div>



    <script src="app.js"></script>
</div>



</body>
</html>
